<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <script src="babel-core-5.8.25.js"></script>
</head>
  <body>
    <h1 class="class-hide">class to hide</h1>
    <p>An unordered list:</p>
    <ul>
      <li class="class-hide">class to hide</li>
      <li>Tea</li>
      <li>Milk</li>
      <li class="tag-class_hide">tag class hide 1</li>
      <li class="tag-class_hide">tag class hide 2</li>
    </ul>

    <div id="id-hide">
      <p>Demo for hide</p>
    </div>

    <p>Click the button to display the innerHTML of the UL element (index 3).</p>

    <button onclick="hideId()">Hide by id</button>
    <button onclick="hideClass()">Hide by class</button>
    <button onclick="hideTagClass()">Hide by tag and class</button>

    <button onclick="showId()">Show by id</button>
    <button onclick="showClass()">Show by class</button>
    <button onclick="showTagClass()">Show by tag and class</button><br>

    <button onclick="getHtml1()">get html by id</button>
    <button onclick="getHtml2()">get html by class</button>
    <button onclick="getHtml3()">get html by tag class</button><br>

    <button onclick="setHtml1()">set html by id</button>
    <button onclick="setHtml2()">set html by class</button>
    <button onclick="setHtml3()">set html by tag class</button><br>

    <button onclick="forEachElement()">for each hide</button><br>




    <p id="demo"></p>

  <script type="text/babel" src="jqueryFunctions.js"></script>
  <script>


    function hideId() {
      $.query("#id-hide").hide();

    }
    function hideClass() {
      $.query(".class-hide").hide();
    }
    function hideTagClass() {
      $.query("li.tag-class_hide").hide();
    }
    function showId() {
      $.query("#id-hide").hide().show();
    }
    function showClass() {
      $.query(".class-hide").hide().show();
    }
    function showTagClass() {
      $.query("li.tag-class_hide").hide().show();
    }
    function getHtml1() {
      document.getElementById("demo").innerHTML = $.query("#id-hide").html();
    }
    function getHtml2() {
      document.getElementById("demo").innerHTML = $.query(".class-hide").html();
    }
    function getHtml3() {
      document.getElementById("demo").innerHTML = $.query("li.tag-class_hide").html();
    }
    function setHtml1() {
      $.query("#id-hide").html("set new innerhtml");
    }
    function setHtml2() {
      $.query(".class-hide").html("set new innerhtml");
    }
    function setHtml3() {
      $.query("li.tag-class_hide").html("set new innerhtml");
    }
    function forEachElement() {
      $.query("li.tag-class_hide").forEach(function(item) {
        item.hide();
      });
    }

    </script>

  </body>
</html>
